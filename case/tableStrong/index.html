<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="/public/css/reset.css">

        <style>
            input[type=checkbox] {
                outline: none;
                -webkit-appearance: none;
                /*去除默认样式*/
                -webkit-appearance: none;
                -moz-appearance: none;
                -o-appearance: none;
                -ms-appearance: none;
            }

            #diagonal::after {
                position: absolute;
                content: '';
                width: calc(100% + 10px);
                /* 添加10px作为缓冲 */
                height: 1px;
                background: #000;
                left: -5px;
                /* 负值使得对角线超出th的范围 */
                top: 50%;
                transform: rotateZ(-45deg);
            }

            th#diagonal {
                position: relative;
                padding: 5px;
                z-index: 1;
                overflow: visible;
                /* 确保对角线超出th的范围 */
            }

            span.name,
            span.birthdate {
                position: absolute;
            }

            span.name {
                left: 10px;
                /* 调整姓名文本的位置 */
            }

            span.birthdate {
                right: 10px;
                /* 调整出生日期文本的位置 */
            }

            #diagonal {
                position: relative;
                width: 300px;     
            }  

            #diagonal:before {
                content: "";
                position: absolute;
                width: 0;
                height: 100%;
                border-left: 2px solid black;
                /* You can adjust the thickness and color of the#diagonal line */
                top: 0;
                left: 50%;
                z-index: 1;
            }

            #diagonal-content {
                position: relative;
                padding-left: 10px;
                /* Adjust as needed */
                transform: translateX(-50%);
                display: inline-block;
                z-index: 2;
            }

            /* Optional: To make the table responsive */
            .tableMain {
                width: 100%;    
            }

            .tableMain th,
            .tableMain td {
                word-break: break-word;
                max-width: 200px;
                /* Adjust max-width as needed */
            }
        </style>
    </head>
