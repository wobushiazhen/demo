	<script>
		var app = new Vue({
			el: "#app",
			mixins: [exampleMixin],
			data() {
				return {
					progress: "0%", // 页面加载数据
					isLoading: true, // 页面加载数据
					pup_bg: true
				};   
			},
			created() {
				this.pageLoding(); // 初始化页面时启用页面加载]
			},
			mixins: [exampleMixin], 
			methods: {
				pageLoding() {
					let img = new Image();
					var count = 0;
					img.src = "images/bg.png";
					img.onload = () => {
						this.progress = "99%";
						setTimeout(() => {
							count = 1;
							this.loading();
						}, 1000);
					};

					this.loading = () => {
						if (count === 1) {
							this.progress = "100%";
							this.isLoading = false;
						}
					};
				},

				onStart() {

					// });  
					// this.pagePup("pup1") 
					window.location.href = '2.html'
				},

				closePup() {
					this.pup_bg = !this.pup_bg
					
				},

				pupBgClose(e) { 
					this.pup_bg = !this.pup_bg
				},

				pagePup(content, index) {
					if (!content) return false;
					var pupBoxes = document.querySelectorAll('.pup-box');
					pupBoxes.forEach(function (i, inx) {
						console.log(inx);
						i.classList.add('pup-hide');
						if (index == (inx + 1)) {
							i.classList.remove('pup-hide'); 
						}
					});
					this.$refs[content].classList.remove('pup-hide');
				},
				openPup2() {
					this.pagePup("pup1", 2)
				}
