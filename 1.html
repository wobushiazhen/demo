<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Display</title>
    <style>
        .inline {
            display: inline;
            padding: 20px; /* 内边距 */
            margin: 20px; /* 外边距 */
            border: 2px solid green; /* 边框 */
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <span class="inline">Inline 3</span>

    <p>4353453</p>
</body>
</html>
